<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Bench by fezfez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Bench</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/fezfez/bench" class="btn">View on GitHub</a>
      <a href="https://github.com/fezfez/bench/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/fezfez/bench/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div id="bench-result"></div>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/fezfez/bench">Bench</a> is maintained by <a href="https://github.com/fezfez">fezfez</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  <script type="text/javascript">
    $.ajax({
  url: "https://api.travis-ci.org/repos/fezfez/bench/builds",
  headers: { Accept: "application/vnd.travis-ci.2+json" },
  success: function(data) {
    var html = '';
	var re = /Total.*(.[0-9]*[.][0-9]+)/; 
    $.each(data.builds, function (id, buildInfo) {
      html += '<h3> Build ' + buildInfo.number + ' start at ' + buildInfo.started_at + '</h3>';
      $.each(buildInfo.job_ids, function (id, jobId) {
          html += '<h4>' + buildInfo.config.php[id] + ' : </h4><div id="job-' + jobId + '"></div>';
          $.ajax({
            url: "https://api.travis-ci.org/jobs/" + jobId,
            headers: { Accept: "application/vnd.travis-ci.2+json" },
            success: function(jobInfo) {
				
				$.ajax({
					url: "https://api.travis-ci.org/logs/" + jobInfo.job.log_id,
					headers: { Accept: "application/vnd.travis-ci.2+json" },
					success: function(logInfo) {
						var result = re.exec(logInfo.log.body);
						if (result != null) {
							$('#job-' + jobId).html(result[1]);
						}
					}
				});
			}
        });
      });
    });
    
    $('#bench-result').html(html);
  }
});
    
  </script>
  </body>
</html>
